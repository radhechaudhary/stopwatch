<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
    <h1><span id="min">00</span>:<span id="sec">00</span>:<span id="mili-sec">00</span></h1>
    <div class="buttons">
        <button class="start" onclick="start()" >Start</button>
        <button class="pause" onclick="pause()" disabled="true">Pause</button>
        <button class="reset" onclick="reset()" disabled="true">Reset</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
